<form [formGroup]="form" >
   
  <div class="form-group">
            <label for="username">UserName</label>
            
            <input 
            formControlName="username"
            id="username"
            type="text" 
            class="form-control">
    <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid ">
            <div 
            *ngIf="username?.errors?.required"> 
            username is required!!
          </div>
        <div 
          *ngIf="username?.errors?.minlength">
          Ce champs doit avoir au moins 3 caractere!!
      </div>
      <div 
          *ngIf="username?.errors?.cannotContainSpace">
          Username ne doit pas avoir des espaces
      </div>
    </div>   
    </div>
    <div class="form-group"> 
            <label for="password">Password</label>  
            <input
            formControlName="password" 
            id="password"
            type="text" 
            class="form-control">
        <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid ">

                password is required
        </div>   
    </div>
     
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Enregistrer</button>
    </div>
    
</form>
