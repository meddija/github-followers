

<form >
    <legend>New Post</legend>

    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" id="title" type="text" class="form-control" placeholder="title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea  [(ngModel)]="post.body"  name="body" id="body"  class="form-control" placeholder="body"></textarea>
        
    </div>
<br>
    <button (click)="createPost()" class="btn btn-primary" *ngIf="status">Add</button>
    <button  (click)="updatePost()" class="btn btn-danger" *ngIf="!status">update</button>
</form>


<br>
<ul class="list-group">

    <li class="list-group-item" *ngFor ="let post of posts">
        <h4> {{post.title}} </h4>
        <p>{{post.body}}</p>
        <div  align="right">
        <button  type="button"   (click)="editPost(post)"   class="btn btn-warning">Edit</button>
        &nbsp;
        <button  type="button"   (click)="deletePost(post)"   class="btn btn-danger">Delete</button>
        </div>
    </li>
</ul>
