<form #f="ngForm" (ngSubmit)="sumbit(f)">
 
<div ngModelGroup="contact">

    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input 
        required 
        minlength="4" 
        maxlength="10" 
        pattern="[a-zA-Z]+" 
        ngModel name="firstname" 
        #firstName="ngModel"
        type="text" 
        class="form-control">
        <div class="alert alert-danger" 
              *ngIf="firstName.touched && !firstName.valid">
            <div 
              *ngIf="firstName.errors?.required"> 
              ce champ est obligatoire
            </div>
             <div 
                *ngIf="firstName.errors?.minlength">
                Ce champs doit avoir au moins {{firstName.errors?.minlength.actualLength}}/{{firstName.errors?.minlength.requiredLength}} caractere!!
            </div>
             <div 
                *ngIf="firstName.errors?.pattern">
                 FirstName doit etre apla!!
             </div>
            </div>
        </div>
        <div class="form-group"> 
            <label for="lastname">Lastname</label>  
              <input ngModel name="lastname" #lastName   type="text" class="form-control" id="lastname">
        </div>

</div>



<div class="form-group"> 
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" #comment  id="comment" class="form-control" ></textarea>
</div>

<div class="from-group">
    <label for="ContactMethod">MÃ©thode de contact</label>
    <select  multiple class="form-control" ngModel name="ContactMethod" id="ContactMethod">

        <option value=""></option>

        <option *ngFor="let method of ContactMethods" [ngValue]="method">{{ method.name}}</option>

    </select>
</div>

<div class="radio" *ngFor="let method of ContactMethods" >
    <label for="">
        <input type="radio" ngModel name="ContactMethod2" [value]="method.id">
        {{ method.name}}
    </label>
</div>


<div class="checkbox">
    <label>
        <input type="checkbox" ngModel name="subscribe"> S'abonner
    </label>
</div>
<div class="form-group">
    <button class="btn btn-primary" [disabled]="!f.valid">Enregistrer</button>
</div>

</form>
<p>

    {{f.value | json}}
</p>
